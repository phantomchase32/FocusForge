<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Geometry Dash Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="container">

  <!-- ========================= -->
  <!-- GEOMETRY DASH MAIN MENU -->
  <!-- ========================= -->
  <div id="mainMenu">

    <div id="gameTitle">GEOMETRY DASH</div>

    <div id="levelSelect">
      <div class="levelCard" data-level="0">
        <div class="levelName">Stereo Lite</div>
        <div class="levelDiff normalDiff">NORMAL</div>
      </div>

      <div class="levelCard" data-level="1">
        <div class="levelName">Harder Dash</div>
        <div class="levelDiff hardDiff">HARD</div>
      </div>

      <div class="levelCard" data-level="2">
        <div class="levelName">Insane Run</div>
        <div class="levelDiff insaneDiff">INSANE</div>
      </div>
    </div>

    <button id="editorBtn" class="menuButton">LEVEL EDITOR</button>

  </div>


  <!-- ========================= -->
  <!-- LEVEL COMPLETE SCREEN -->
  <!-- ========================= -->
  <div id="levelCompleteScreen">
    <div id="completeTitle">LEVEL COMPLETE!</div>

    <div id="completeBars">
      <div class="barStripe"></div>
      <div class="barStripe"></div>
      <div class="barStripe"></div>
    </div>

    <button id="nextBtn" class="completeBtn">Next Level</button>
    <button id="retryBtn" class="completeBtn">Retry</button>
    <button id="menuBtn" class="completeBtn">Main Menu</button>
  </div>


  <!-- ========================= -->
  <!-- LEVEL EDITOR UI -->
  <!-- ========================= -->
  <div id="editorUI">
    <div id="editorTopBar">

      <div class="editorInfo">
        <span id="editorModeLabel">EDITOR</span>
        <span id="editorObjectLabel">Object: Spike</span>
      </div>

      <div class="editorButtons">
        <button class="editorBtn" data-tool="spike">Spike</button>
        <button class="editorBtn" data-tool="pad">Pad</button>
        <button class="editorBtn" data-tool="gravity">Gravity</button>
        <button class="editorBtn" data-tool="speed">Speed</button>
        <button class="editorBtn" data-tool="play">Play</button>
        <button class="editorBtn" data-tool="menu">Menu</button>
      </div>

    </div>

    <div id="editorHelp">
      WASD = Move • Left Click = Place • Right Click = Delete • 1–4 = Switch Object • P = Play • ESC = Menu
    </div>
  </div>


  <!-- ========================= -->
  <!-- GAME CANVAS -->
  <!-- ========================= -->
  <canvas id="gameCanvas" width="1280" height="720"></canvas>

</div>

<script src="game.js"></script>
</body>
</html>
